---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-deploy-preview-PR3
  namespace: deploy-previews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-deploy-preview-PR3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote-deploy-preview-PR3
    spec:
      containers:
        - name: backend
          image: docker.io/datawire/deploy-previews:1.0
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: "0.1"
              memory: 100Mi
