---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-deploy-preview-pr31
  namespace: deploy-previews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-deploy-preview-pr31
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote-deploy-preview-pr31
    spec:
      containers:
        - name: backend
          image: docker.io/alicewasko/quote-deploy-preview:31-ddb3b89
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: "0.1"
              memory: 100Mi
        - name: todd
          image: docker.io/aidanhahn/podd:2.5.3
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          resources:
            limits:
              cpu: "0.1"
              memory: 100Mi
          args:
            - --workload-name=quote
            - --workload-namespace=gitops-demo
            - --ingress-tls=true
            - --ingress-port=443
            - --ingress-host=35.193.14.83
          env:
            - name: AMBASSADOR_CLOUD_APIKEY
              valueFrom:
                secretKeyRef:
                  name: preview-deployments-apikey
                  key: CLOUD_TELEPRESENCE_APIKEY
            - name: TELEPRESENCE_VERSION
              value: v2.5.3
            - name: MANAGER_NAMESPACE
              value: ambassador
      serviceAccount: ambassador-deploy-previews
      serviceAccountName: ambassador-deploy-previews
