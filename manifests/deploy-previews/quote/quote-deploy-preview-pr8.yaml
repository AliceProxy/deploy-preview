---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-deploy-preview-pr8
  namespace: deploy-previews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-deploy-preview-pr8
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote-deploy-preview-pr8
    spec:
      containers:
        - name: backend
          image: alicewasko/quote-previews:8-3e3bbda
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: "0.1"
              memory: 100Mi
